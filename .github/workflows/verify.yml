name: Verify Site Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler: '2.5.23'
        bundler-cache: true
      env:
        BUNDLE_PATH: vendor/bundle
    
    - name: Fix script line endings and make executable
      run: |
        sed -i 's/\r$//' script/verify
        chmod +x script/verify
    
    - name: Run verification
      run: ./script/verify
