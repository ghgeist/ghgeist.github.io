# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 457b9d    # federal blue - Primary brand color for buttons and highlights
  secondary: 1d3557  # oxford blue - Used for headers and important text
  secondary-dark: 333    # charcoal gray - Used for backgrounds and borders
  muted: 777    # slate gray - Used for secondary text and inactive elements


# Font Families
font:
  primary: 'Montserrat, "Helvetica Neue",Helvetica,Arial,sans-serif'
  secondary: '"Droid Serif", "Helvetica Neue", Helvetica,Arial,sans-serif'


